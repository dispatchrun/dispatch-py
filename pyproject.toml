[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dispatch-sdk"
dynamic = ["version"]
requires-python = ">= 3.11"
dependencies = [
	     "grpcio==1.60.0",
	     "protobuf==4.25.2"
]

[project.optional-dependencies]
dev = [
    "black==24.1.0"
]
