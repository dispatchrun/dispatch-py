[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dispatch-sdk"
dynamic = ["version"]
requires-python = ">= 3.11"
# TODO: relax dependency versions
dependencies = [
    "grpcio==1.60.0",
    "protobuf==4.24.0",
    "types-protobuf==4.24.0.20240129",
    "grpc-stubs"
]

[project.optional-dependencies]
dev = [
    "black==24.1.0",
    "isort==5.13.2",
    "mypy==1.8.0",
    "fastapi==0.109.0",
    "httpx==0.26.0",
    "coverage==7.4.1"
]

[tool.setuptools.dynamic]
version = {attr = "dispatch.__version__"}

[tool.isort]
profile = "black"
src_paths = ["src"]

[tool.coverage.run]
omit = [
    "*_pb2_grpc.py",
    "*_pb2.py",
    "tests/*"
]