name: PyPI

on:
  push:
    tags:
    - '*'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  archive:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        cache: pip
        python-version: '3.11'
    - run: python -m pip install build
    - run: python -m build
    - uses: actions/upload-artifact@v4
      with:
        name: archive
        path: dist/*.tar.gz

  build:
    name: build ${{ matrix.build }} wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        build:
        - cp311
        - cp312
        os:
        - windows-latest
        - ubuntu-latest
        - macos-13
        - macos-14
    steps:
    - uses: actions/checkout@v4
    - uses: pypa/cibuildwheel@v2.16.5
      env:
        CIBW_BUILD: ${{ matrix.build }}-*
    - uses: actions/upload-artifact@v4
      with:
        name: cibw-wheels-${{ matrix.build }}-${{ matrix.os }}
        path: wheelhouse/*.whl

  build-linux-qemu:
    name: build ${{ matrix.build }} wheels on qemu for linux/${{ matrix.arch }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        arch:
        - aarch64
        - ppc64le
        - s390x
        build:
        - cp311
        - cp312
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-qemu-action@v3
      with:
        platforms: all
    - uses: pypa/cibuildwheel@v2.16.5
      env:
        CIBW_BUILD: ${{ matrix.build }}-*
        CIBW_ARCHS: ${{ matrix.arch }}
    - uses: actions/upload-artifact@v4
      with:
        name: cibw-wheels-${{ matrix.build }}-linux-${{ matrix.arch }}
        path: wheelhouse/*.whl

  release:
    needs:
    - archive
    - build
    - build-linux-qemu
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/dispatch-functions
    permissions:
      contents: read
      id-token: write
    steps:
    - uses: actions/checkout@v4
    - uses: actions/download-artifact@v4
      with:
        path: dist
        pattern: '*'
        merge-multiple: true
    - uses: pypa/gh-action-pypi-publish@release/v1
