name: PyPI

on:
- push

jobs:
  archive:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        cache: pip
        python-version: '3.11'
    - run: python -m pip install build
    - run: python -m build
    - uses: actions/upload-artifact@v4
      with:
        name: archive
        path: dist/*.tar.gz

  build:
    name: build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - windows-latest
        - macos-13
        - macos-14
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        cache: pip
        python-version: '3.11'
    - run: python -m pip install build cibuildwheel==2.16.5
    - run: python -m cibuildwheel --output-dir wheelhouse
    - uses: actions/upload-artifact@v4
      with:
        name: cibw-wheels-${{ matrix.python }}-${{ matrix.os }}
        path: wheelhouse/*.whl

  test:
    if: ${{ !startsWith(github.ref, 'refs/tags/') }}
    needs:
    - archive
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/dispatch-functions
    permissions:
      id-token: write
    steps:
    - uses: actions/download-artifact@v4
      with:
        path: dist
        pattern: '*'
        merge-multiple: true
    - uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/

  release:
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    needs:
    - archive
    - build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://pypi.org/p/dispatch-functions
    permissions:
      id-token: write
    steps:
    - uses: actions/download-artifact@v4
      with:
        path: dist
        pattern: cibw-wheels-*
    - uses: pypa/gh-action-pypi-publish@release/v1
